---
- name: Deploy Docker container on Ubuntu VM
  hosts: all
  become: true
  tasks:
    - name: Install Docker dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    
    - name: Install Docker
      apt:
        name: docker-ce
        state: present
    
    - name: Start Docker service
      service:
        name: docker
        state: started
    
    - name: Pull Docker image from Docker Hub
      docker_image:
        name: "{{ DOCKER_USERNAME }}/calculator"
        source: pull
    
    - name: Run Docker container
      docker_container:
        name: calculator_container
        image: "{{ DOCKER_USERNAME }}/calculator"
        state: started
        ports:
          - "80:8080"  # Map container port 8080 to host port 80
